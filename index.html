<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superman minigame</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron">
  </head>
  <body>

    <header>
        <img class="superman-text" src="images/SM_text_mod.png" alt="Superman text">
        <img src="images/SM_logo.png" alt="Superman logo">
    </header>

    <div id="game-intro">
        <img class="game-intro-img" src="images/superman_asteroid_ 1.jpeg" alt="Superman asteroid">
        <button id="start-button">PLAY</button>
        <div class="instructions">
          <div class="divArrow">
            <img class="arrow" src="images/arrowLeft.png" alt="arrow left">
            <span>MOVE LEFT</span>
          </div>
          <div class="divArrow">
            <img class="arrow" src="images/arrowRight.png" alt="arrow right">
            <span>MOVE RIGHT</span>
          </div>
          <div class="divArrow">
            <img class="arrow" src="images/arrowUp.png" alt="arrow up">
            <span>SHOOT LASER</span>
          </div>
        </div>
    </div>

    <div id="game-space">
            <canvas id="space-canvas" width="650" height="950"></canvas>
    </div>
        
    <div id="game-over">
          <img src="images/superman_defeated2.jpeg" alt="superman defeated">
          <button id="replay-button">TRY AGAIN</button>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
